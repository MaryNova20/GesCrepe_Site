<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <p:dialog modal="true"   width="900" height="400" dynamic="true"
              resizable="false" widgetVar="dlgRecherchdemande"
              header="Choix de personnel" position="top" styleClass="decaissement"
              >
        <h:form>
            <p:dataTable paginatorPosition="top" paginatorAlwaysVisible="false" paginator="true"
                         reflow="true" rows="15"  rowKey="#{itemListeDemande.idDemande}" 
                         selectionMode="single" selection="#{decaissementMBean.seldemande}" 
                         scrollHeight="300" scrollable="true"
                         styleClass="datatable" value="#{decaissementMBean.dataListDemande}" var="itemListeDemande">
                <p:ajax event="rowDblselect" 
                        update="@(.decaissement),@(.inputMoyen)" listener="#{decaissementMBean.rowSelect()}"/>

            
                <p:column filterBy="#{itemListeDemande.matricule.nom}" filterMatchMode="contains">
                    <f:facet name="header">
                        <h:outputText value="Nom"/>
                    </f:facet>
                    <h:outputText value="#{itemListeDemande.matricule.nom}"/>
                </p:column>
                <p:column filterBy="#{itemListeDemande.matricule.prenom}" filterMatchMode="contains">
                    <f:facet name="header">
                        <h:outputText value="PrÃ©nom"/>
                    </f:facet>
                    <h:outputText value="#{itemListeDemande.matricule.prenom}"/>
                </p:column>
             
                <p:column filterBy="#{itemListeDemande.idObjet.libObjet}" filterMatchMode="contains">
                    <f:facet name="header">
                        <h:outputText value="Objet"/>
                    </f:facet>
                    <h:outputText value="#{itemListeDemande.idObjet.libObjet}"/>
                </p:column>
                <p:column filterBy="#{itemListeDemande.idObjet.idType.duree}" filterMatchMode="contains">
                    <f:facet name="header">
                        <h:outputText value="Type"/>
                    </f:facet>
                    <h:outputText value="#{itemListeDemande.idObjet.idType.duree}"/>
                </p:column>
             
                
                <p:column filterBy="#{itemListeDemande.montantCessible}" filterMatchMode="contains">
                    <f:facet name="header">
                        <h:outputText value="Montant"/>
                    </f:facet>
                    <h:outputText value="#{itemListeDemande.montantCessible}"/>
                </p:column>
                
             
                
                <p:column filterBy="#{itemListeDemande.dateDemande}" filterMatchMode="contains">
                    <f:facet name="header">
                        <h:outputText value="Date"/>
                    </f:facet>
                    <h:outputText value="#{itemListeDemande.dateDemande}"/>
                </p:column>

            </p:dataTable>
        </h:form>

    </p:dialog>


</ui:composition>
