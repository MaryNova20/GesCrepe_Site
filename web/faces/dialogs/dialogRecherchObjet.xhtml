<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <p:dialog modal="true"   width="500" height="250" dynamic="true"
              resizable="false" widgetVar="dlgRecherobjet"
              header="Objet du credit "  position="top" styleClass="info"
              >
        <h:form>
            <p:dataTable paginatorPosition="top" paginatorAlwaysVisible="false" paginator="true"
                         reflow="true" rows="15"  rowKey="#{itemListObjet.idObjet}" 
                         selectionMode="single" selection="#{demandeMBean.selobjetcredit}" 
                         scrollHeight="300" scrollable="true"
                         styleClass="datatable" value="#{demandeMBean.dataListObjet}" var="itemListObjet">
                <p:ajax event="rowDblselect" 
                        update="@(.info)" listener="#{demandeMBean.rowSelectObjetcredit()}"/>

                <p:column filterBy="#{itemListObjet.idType.nature}" filterMatchMode="contains">
                    <f:facet name="header">
                        <h:outputText value="Type credit"/>
                    </f:facet>
                    <h:outputText value="#{itemListObjet.idType.nature}"/>
                </p:column>
                
                <p:column filterBy="#{itemListObjet.libObjet}" filterMatchMode="contains">
                    <f:facet name="header">
                        <h:outputText value="Objet du credit"/>
                    </f:facet>
                    <h:outputText value="#{itemListObjet.libObjet}"/>
                </p:column>
                <p:column filterBy="#{itemListObjet.idType.duree}" filterMatchMode="contains">
                    <f:facet name="header">
                        <h:outputText value="DurÃ©e du credit"/>
                    </f:facet>
                    <h:outputText value="#{itemListObjet.idType.duree}"/>
                </p:column>
                
          </p:dataTable>     
        </h:form>        
    </p:dialog>            
</ui:composition>
