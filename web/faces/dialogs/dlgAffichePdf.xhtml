<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    
    <p:dialog widgetVar="dialogueAfficherPdf" closable="true" closeOnEscape="true"
              dynamic="false" modal="true"  header=""  resizable="false" width="75%" height="650"
              showEffect="fold" hideEffect="puff" id="dialogueAfficherPdf" 
              style="height: 90% !important; width: 70% !important">
        <p:panel id="newAfficherPdf" styleClass="newAfficherPdf" 
                 style="width: 100% !important; height: 100% !important">
            <p:media player="pdf" value="/servlets/report/PDF" width="100%" height="600px"/>
        </p:panel>
        <p:ajax event="close" update="dialogueAfficherPdf" process="@this"/>
    </p:dialog>
</ui:composition>
