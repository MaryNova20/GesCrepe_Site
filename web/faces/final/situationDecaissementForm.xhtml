<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">


    <h:form>
        <p:growl id="gl" showDetail="true" showSummary="true" /> 
        <div style="height: 450px" class="layout-portlets-box">
            <p:panel style="height: 100px" header="SITUATION DES DECAISSEMENTS "  >
                  <p:fieldset toggleable="true" >
                        <h:panelGrid columns="5">
                             <p:outputLabel value="Date debut" for="date1"/>
                             <p:calendar value="#{decaissementMBean.date1}" 
                                    id="date1"   pattern="dd/MM/yyyy" mask="true"
                                    showOn="button" styleClass="inputDate"/>
                         <p:outputLabel value="Date fin" for="date2"/>
                         <p:calendar value="#{decaissementMBean.date2}" 
                                    id="date2"   pattern="dd/MM/yyyy" mask="true"
                                    showOn="button" styleClass="inputDate"/>
                         <p:commandButton actionListener="#{decaissementMBean.Remonte()}" update="@form" value="valider" />
                        </h:panelGrid>
                    </p:fieldset>
            </p:panel> 
            
              <div class="boutondiv">
                  <p:commandButton value="Imprimer" icon="ui-icon-print" action="#{decaissementMBean.imprimerRemontees()}" oncomplete="PF('dialogueAfficherPdf').show()" />

                </div>
                <div style="margin-top: 10px" class="ftitle">
                    <center>
                        <h:outputLabel value="Liste des demandes"/>
                    </center>
                </div>
                
            <p:dataTable paginator="true" rows="2" paginatorPosition="top" scrollHeight="250" scrollable="true" value="#{decaissementMBean.remontelist}" var="item">
                
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="nom et prenoms"/>
                        </f:facet>
                        <h:outputText value="#{item.nomprenom}"/>
                     </p:column>
                    
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Objet"/>
                        </f:facet>
                        <h:outputText value="#{item.objet}"/>
                     </p:column>
                    
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="nature"/>
                        </f:facet>
                        <h:outputText value="#{item.nature}"/>
                     </p:column>
                    
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Montant"/>
                        </f:facet>
                        <h:outputText value="#{item.montant}"/>
                     </p:column>
                    
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Taux"/>
                        </f:facet>
                        <h:outputText value="#{item.taux}"/>
                     </p:column>
                    
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Total encours"/>
                        </f:facet>
                        <h:outputText value="#{item.totalencours}">
                        </h:outputText>
                     </p:column>
                    
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Montant des echeances"/>
                        </f:facet>
                        <h:outputText value="#{item.totalmensualite}"/>
                     </p:column>
                 
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Salaire"/>
                        </f:facet>
                        <h:outputText value="#{item.salaire}"/>
                     </p:column>
                  
                </p:dataTable>
            
        </div>  
  <ui:include src="../dialogs/dlgAffichePdf.xhtml"/>
   </h:form>         
</ui:composition>
