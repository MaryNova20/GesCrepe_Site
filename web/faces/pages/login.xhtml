<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

    <h:head>  
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>Etat-Solde   BIA-TOGO</title>
        <h:outputScript name="js/layout.js" library="spark-layout" />
        
        <h:outputText value="&lt;!--[if gte IE 9]&gt;" escape="false" />
            <style type="text/css">
                /* styles for IE 9 */
            </style>
        <h:outputText value="&lt;![endif]--&gt;" escape="false" />

        <ui:insert name="head" />
    </h:head>

    <h:body>
          <h:form >   
                    <p:growl id="growl" showDetail="true" showSummary="true"/>

        <div id="layout-portlets-cover">
            <div class="other-pages-box Container40 Responsive50 MarAuto Fnone TexAlCenter ShadowGray MarTop10"
                 >
                      <center>
                          <div class="Seperator">
                               
                           </div>
                           <h2>GES-CREPE</h2>
                           <div class="Seperator"/>
                                <h4>AUTHENTIFIEZ-VOUS!</h4> 
                            </center>
                <div class="Container90 Fnone MarAuto TexAlCenter">
                    <div class="EmptyBox50"></div>
                    <h:graphicImage name="images/bia.png" library="spark-layout" styleClass="MarAuto MarTop20 MarBot10"/>
                    <div class="EmptyBox20"></div>
                    <p:inputText required="true" requiredMessage="renseigner le login" value="#{loginManagedBean.login}" placeholder="Username" autocomplete="off" styleClass="Container80 Fnone MarAuto Fs18"/>
                    <div class="EmptyBox10"></div>
                    <p:password    requiredMessage="mot de passe obligatoire" required="true" promptLabel="entrer le mot de passe" goodLabel="bon" value="#{loginManagedBean.password}" styleClass="Container80 Fnone MarAuto Fs18" autocomplete="off" placeholder="Password"/>
                    <div class="EmptyBox20"></div>
                  
                    <div class="EmptyBox30"></div>
                    <p:commandButton  value="Connexion" styleClass="Fs16" action="#{loginManagedBean.connexion()}"
                                              update="@form"/>
                    <div class="EmptyBox10"></div>
                    <div class="Seperator"></div>
                  <div class="EmptyBox50"></div>
                </div>
            </div>
        </div>
        
        <h:outputStylesheet name="css/core-layout.css" library="spark-layout" />
        <h:outputStylesheet name="css/font-awesome.css" library="spark-layout" />
        <h:outputStylesheet name="css/animate.css" library="spark-layout" />
        <h:outputStylesheet name="css/spark-layout-orange.css" library="spark-layout" />
          </h:form>
    </h:body>

</html>
